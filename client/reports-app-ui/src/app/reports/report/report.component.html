<p-table
  #reportTable
  [value]="records"
  [columns]="reportTableColumns"
  [lazy]="true"
  dataKey="name"
  (onLazyLoad)="loadRecords($event)"
  [paginator]="true"
  [rows]="totalPageRows"
  [loading]="loading"
  [totalRecords]="totalRecords"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-record let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{
          col.pipe ? col.pipe.transform(record[col.field]) : record[col.field]
        }}
      </td>
    </tr>
  </ng-template>
</p-table>
